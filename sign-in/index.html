<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../main.css">
</head>

<body>
    <img class="background" src="../kalnas.png" alt="background image">
    <main class="container">
        <div class="left-column">
            <h1 class="title"> Sign up </h1>
            <footer class="footer">
                <a href="#" class="link">Privacy policy</a>
                <span class="ampersand">&</span>
                <a href="#" class="link">Terms of services</a>
            </footer>
        </div>
        <div class="right-column">
            <div class="close">x</div>
            <form class="form">
                    <div class="form-row">
                        <label for="username">USERNAME</label>
                        <input id="username" type="text" placeholder="enter username" required>
                    </div>
                    <div class="form-row">
                        <label for="pass">PASSWORD</label>
                        <input id="pass" type="password" placeholder="enter password" required>
                    </div>
                    <div class="form-row">
                        <div class="btn">Get started</div>
                        <span class="or">or</span>
                        <a href="../forgot-password/" class="blue-link">Forgot password</a>  
                    </div>
            </form> 
        </div>
    </main>
</body>

</html>
